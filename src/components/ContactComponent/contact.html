<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dimond Media - contact ...</title>
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div id="" class="text-center bg-light border-bottom">
      <p class="display-4">Dimond Media</p>
      <p class="">Made here, by us.</p>
      <nav class="nav justify-content-center">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="contact.html">Contact</a>
      </nav>
    </div>

    <div class="row">
      <form
        class="mx-auto"
        style="width: 300px"
        action="/text-mail"
        method="POST"
      >
        <div class="form-row">
          <div class="form-group col-md-12 text-center">
            <p class="display-4 text-success">Contact</p>
          </div>

          <div class="form-group col-md-12">
            <label for="exampleFormControlInput1">Email address:</label>
            <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="form-group col-md-12">
            <label for="serviceChoice">Please choose a service: </label>
            <select name="service" class="form-control" id="serviceChoice">
              <option>Head Shots - Commercial</option>
              <option>Head Shots - Dramatic</option>
              <option>Head Shots - Professional / Standard</option>
              <option>Head Shots - Candid</option>
              <option>Head Shots - Staff or Team ( Group )</option>
              <option>Head Shots - Speaker & Presenter</option>
              <option>Event Photography</option>
              <option>Event Videography</option>
              <option>Audio Recording</option>
            </select>
          </div>

          <div class="form-group col-md-12">
            <label for="venueChoice">Please choose a venue: </label>
            <select name="venue" class="form-control" id="venueChoice">
              <option>Small Studio</option>
              <option>Large Studio</option>
              <option>Corporate Location</option>
              <option>Remote Location</option>
            </select>
          </div>

          <div class="form-group col-md-12">
            <label class="mb-0" for="addInfo">Additional info: </label>
            <label class="font-weight-light mt-0" for="addInfo">( Why do you need a photographer\videographer? )</label>
            <textarea
              name="text"
              rows="4"
              class="form-control"
              id="addInfo"
              placeholder="your message here"
            ></textarea>
          </div>

          <div
            class="form-group col-md-12 mt-4 g-recaptcha"
            data-sitekey="6LfN9TQcAAAAALHjYR5D9FOZ82kQlbjy0mtgO6cZ"
          ></div>

          <div class="form-group col-md-12 text-center">
            <button type="submit" class="btn btn-primary mt-3">Send</button>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p class="text-center">copyright - Dimond Media</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
